apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: codearena
  labels:
    app: codearena
    component: frontend
spec:
  type: ClusterIP
  selector:
    app: codearena
    component: frontend
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  sessionAffinity: None
