# ================================================================================
# NGINX Configuration - Frontend CodeArena
# ================================================================================
# Cette configuration optimise Nginx pour servir une Single Page Application (SPA)
# avec React Router
# ================================================================================

server {
    # Écouter sur le port 80 (HTTP)
    listen 80;

    # Nom du serveur (peut être modifié pour votre domaine)
    server_name localhost;

    # Répertoire racine contenant les fichiers statiques buildés
    root /usr/share/nginx/html;

    # Fichier index par défaut
    index index.html;

    # Compression Gzip pour réduire la taille des réponses
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript
               application/x-javascript application/xml+rss
               application/javascript application/json;

    # Cache pour les assets statiques
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Route principale - Support pour React Router
    # Toutes les requêtes non-fichier sont redirigées vers index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API Proxy (optionnel - si backend sur le même domaine)
    # Décommentez si vous voulez proxifier les appels API
    # location /api {
    #     proxy_pass http://backend-service:3000;
    #     proxy_http_version 1.1;
    #     proxy_set_header Upgrade $http_upgrade;
    #     proxy_set_header Connection 'upgrade';
    #     proxy_set_header Host $host;
    #     proxy_cache_bypass $http_upgrade;
    # }

    # Désactiver l'affichage de la version Nginx
    server_tokens off;

    # Ajouter les headers de sécurité
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
