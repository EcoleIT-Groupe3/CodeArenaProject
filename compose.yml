
services:
  postgres:
    image: postgres:15-alpine
    container_name: codearena-postgres
    environment:
      POSTGRES_DB: codearena
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    # ðŸš« Ne pas exposer le port 5432 publiquement
    # ports:
    #   - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - codearena-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: codearena-backend
    environment:
      PORT: 5000
      NODE_ENV: production
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: codearena
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      JWT_EXPIRE: 7d
      CORS_ORIGIN: http://195.15.202.76:3000
    # Expose seulement au rÃ©seau Docker, pas au public
    expose:
      - "5000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - codearena-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: codearena-frontend
    environment:
      VITE_API_URL: http://195.15.202.76/api
    ports:
      - "3000:3000" # Frontend reste accessible publiquement
    depends_on:
      - backend
    networks:
      - codearena-network

  nginx:
    image: nginx:alpine
    container_name: codearena-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
    networks:
      - codearena-network

volumes:
  postgres_data:

networks:
  codearena-network:
